name = "domain-shark-proxy"
main = "src/index.js"
compatibility_date = "2024-01-01"

[vars]
# Non-secret configuration
MONTHLY_QUOTA_LIMIT = "8000"
FREE_CHECKS_PER_IP = "5"

# FASTLY_API_TOKEN is stored as a Cloudflare secret â€” set via:
#   wrangler secret put FASTLY_API_TOKEN
# It is never stored in this file.

# KV namespace for IP quota tracking and circuit breaker state.
# Replace the id value after running:
#   wrangler kv:namespace create QUOTA_KV
[[kv_namespaces]]
binding = "QUOTA_KV"
id = "1e8eeb0b1e13419ba18a78f29e18e96a"
